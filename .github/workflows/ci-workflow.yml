name: Continuous Integration

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CONTAINER_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Github Container Registry
        run: docker login --username ${{ github.actor }} --password ${{ secrets.REGISTRY_TOKEN }} ${{ env.REGISTRY }}

      - name: Set Docker Image Name
        run: |
          echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.CONTAINER_NAME }}:latest"

      - name: Build an Image
        run: docker build . --tag ${{ env.DOCKER_IMAGE }}

      - name: Push the Image to Github Container Registry
        run: docker push ${{ env.DOCKER_IMAGE }}
