name: Continuous Integration

on:
  pull_request:
    branches: main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build an Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build an Image
        run: docker build . --tag test-container:latest
